<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API viaCep</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div class="container">
            <div class="cep">
                <h1>Endereço via CEP</h1>
    
                <label for="cep">Digite seu CEP:</label>
                <input type="number" id="cep" placeholder="Apenas números" required>
            </div>
    
            <div class="endereco">
                <label for="rua">Rua:</label>
                <input type="texto" id="rua">
    
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro">
    
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade">
            </div>
    
            <div class="botao">
                <button onclick="buscarEndereco()">Buscar</button>
                <button onclick="limparEndereco()">Limpar</button>            
            </div>
        </div>        
    </main>

    <script>
        function buscarEndereco(){
            let cep = document.getElementById('cep').value;
            if (cep.length !== 8){
                alert('CEP inválido');
                return limparEndereco();
            }
            let url = `https://viacep.com.br/ws/${cep}/json/`;
            fetch(url).then(function(response) {
                return response.json();
            }).then(function(data) {
                if (data.erro) {
                    alert('CEP inválido.');
                    return limparEndereco();
                }
                
                document.getElementById('rua').value = data.logradouro;
                document.getElementById('bairro').value = data.bairro;
                document.getElementById('cidade').value = (data.localidade) + "-" + (data.uf);
            });            
        }

        function limparEndereco() {
            document.getElementById('cep').value = '';
            document.getElementById('rua').value = '';
            document.getElementById('bairro').value = '';
            document.getElementById('cidade').value = '';
        }
    </script>
</body>
</html>
